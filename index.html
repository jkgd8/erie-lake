  <body>

    <!-- Header -->
    <header>

      <a href="#top">
        <img
          class="logo"

          height="50px"

      <nav id="_mainNavigation" class="wide"></nav>

      <!-- Mobile Navigation - Menu -->

    <!-- Main Container -->
    <main>

      <!-- Hero -->
      <div class="container-fluid">
        <div class="hero">
          <h1>Erie Lake</h1>
        </div>
      </div>



      <!-- map1 -->
      <div
        id=""
        class="container _text-block"
        narrow="true"
        pars='[
          "Lake Erie is the fourth largest of the five Great Lakes of North America. It forms the boundary between Canada (Ontario) to the north and the United States (Michigan, Ohio, Pennsylvania, New York) to the west, south, east."
        ]'
      ></div>

      <!-- image map1 -->
      <div class="image-block">
        <img src="./assets/map1.svg" alt="map">
      </div>




      <!-- Green Algae -->
      <div
        id="#green-algae"
        class="container _text-block"
        header="Green Algae Now Cover Lake Erie"
        altColor="true"
        narrow="true"
        pars='[
          "A worldwide phenomenon has become an annual problem for the United States region with possibly harmful results."
        ]'
      ></div>

      <div
        class="container _text-block"
        pars='[
          "Such bright-colored blooms have increased in size and frequency since the 2000s, mostly because of heavy fertilizer use on nearby agricultural land. Rain causes the fertilizer to run off the land into rivers that empty into Lake.",
          "The lake now experiences algae blooms every summer. Similar blooms are happening in lakes around the world as a result of warming temperatures and increased fertilizer use—a result of greater agricultural needs to feed a growing global population.",
          "The process ,when a body of water gets too many nutrients, such as phosphorus and nitrogen, is called eutrophication. At normal levels, these nutrients feed the growth of cyanobacteria (blue-green algae). With too many nutrients cyanobacteria grows out of control, which can be harmful.",
          "Part of the blooms—cyanobacteria—can produce a toxin that seeps into drinking water and poisons local ecosystems. The toxins, called microcystins, can cause liver damage among other adverse health effects in humans."
        ]'
      ></div>






      <!-- severity index -->
      <div
        id="#severity-index"
        class="container _text-block"
        header="Severity index (SI)"
        narrow="true"
        pars='[
          "Bloom severity index for 2002-2020 and the forecast for 2021. The index is based on the amount of biomass over the peak 30-days.",
          "The 2020 bloom had a severity of 3, much smaller than 2019;",
          "The highest severity was in 2011 - 10 and in 2015 - 10.5;",
          "The 2021 forecast ensemble range appears as black line."
        ]'
      ></div>

      <!-- graph1 -->
      <div class="image-block">
        <img src="./assets/graph1.svg" alt="severity index graph">
      </div>




      <!-- rivers -->
      <div
        id="#rivers"
        class="container _text-block"
        header="The way, how pollutants get the lake:"
        altColor="true"
        pars='[
          "The differences in how heavy spring rainfalls affect phosphorus loads in two watersheds – the Maumee and the Cuyahoga – show the different impacts of non-point sources (like the primarily agricultural lands in the Maumee River basin) and point sources (like the urban and industrial lands in the Cuyahoga River basin, which houses nearly 15% of Ohio’s population). Both watersheds occasionally have combined sewer overflows (CSOs), but research suggests these volumes pale in comparison to the river volume during storms."
        ]'
      ></div>

      <!-- map2 -->
        <div class="image-block">
          <img src="./assets/map2.svg" alt="pollutants from rivers">
        </div>




        <!-- categories -->
        <div
          id="#categories"
          class="container _text-block"
          header="Two categories of pollution that contribute to Lake Erie’s phosphorus loads:"
          altColor="true"
          pars='[
            "point sources like pipes from factories or water treatment plants, that are associated with water use for domestic, commercial and industrial purposes",
            "non-point sources like runoff from fields, that are associated with the interaction of land use activities and the hydrological cycle."
          ]'
        ></div>

        <!-- map3 -->
        <div class="image-block">
          <img src="./assets/map3.svg" alt="pollutants">
        </div>

        <!-- graph description -->
        <div
          class="container _text-block"
          narrow="true"
          pars='[
            "Total bioavailable phosphorus from the Maumee River for different years in tonnes."
          ]'
        ></div>

        <!-- graph 2 -->
        <div class="image-block">
          <img src="./assets/graph2.svg" alt="graph2">
        </div>



        <!-- diagram1 -->
        <div id="##dead-zone" class="container col-3">

            <h1>Health effect (symptoms)</h1>
            <p></p>

        </div>

        <!-- text-block -->
